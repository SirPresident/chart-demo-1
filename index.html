<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 100%;
            overflow-x: auto;
            margin: 20px auto;
            padding: 10px;
        }
        #chartWrapper {
            min-width: 800px; /* Ensures minimum width for proper display */
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div id="chartWrapper">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        const data = {
            labels: Array.from({length: 20}, (_, i) => `Day ${i + 1}`),
            datasets: [{
                label: 'Sample Data',
                data: Array.from({length: 20}, () => Math.floor(Math.random() * 100)),
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                pointRadius: 5,
                pointHoverRadius: 7
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Scrollable Chart Example'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, config);
    </script>
</body>
</html>
