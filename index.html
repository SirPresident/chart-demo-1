<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Weekly‐Segmented Time-Series Chart</title>

  <!-- Chart.js + Luxon adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>

  <style>
    :root {
      /* Light theme */
      --bg-color: #f8fafb;
      --bg-gradient-start: #f8fafb;
      --bg-gradient-end:   #e8ecf0;
      --shadow-dark: rgba(0,0,0,0.08);
      --shadow-light: rgba(255,255,255,0.7);
      --text-color: #6c7a89;
      --chart-line: #36A2EB;
      --chart-grad-start: rgba(54,162,235,0.6);
      --chart-grad-end:   rgba(54,162,235,0.1);
      --button-bg: #f8fafb;
      --button-shadow: var(--shadow-dark);
    }
    .dark {
      /* Dark theme */
      --bg-color: #1f1f1f;
      --bg-gradient-start: #1f1f1f;
      --bg-gradient-end:   #262626;
      --shadow-dark: rgba(0,0,0,0.6);
      --shadow-light: rgba(255,255,255,0.1);
      --text-color: #d1d1d1;
      --chart-line: #dfe6ef;
      --chart-grad-start: rgba(78,154,241,0.6);
      --chart-grad-end:   rgba(78,154,241,0.1);
      --button-bg: #1f1f1f;
      --button-shadow: var(--shadow-dark);
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: linear-gradient(145deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      display: flex; flex-direction: column; align-items: center;
      justify-content: flex-start; min-height: 100vh; padding: 2rem 1rem;
      transition: background 0.3s, color 0.3s;
    }

    /* Toggle Switch */
    .switch { position: relative; width: 60px; height: 34px; margin-bottom: 2rem; }
    .switch input { opacity:0; width:0; height:0; }
    .slider-switch {
      position: absolute; cursor: pointer;
      top:0; left:0; right:0; bottom:0;
      background: var(--bg-color);
      box-shadow: 4px 4px 12px var(--shadow-dark), -4px -4px 12px var(--shadow-light);
      border-radius: 34px; transition: 0.3s;
    }
    .slider-switch:before {
      content:""; position:absolute; height:26px; width:26px;
      left:4px; bottom:4px;
      background: var(--bg-gradient-start);
      box-shadow:2px 2px 6px var(--shadow-dark), -2px -2px 6px var(--shadow-light);
      border-radius:50%; transition:0.3s;
    }
    input:checked + .slider-switch {
      box-shadow: inset 4px 4px 12px var(--shadow-dark), inset -4px -4px 12px var(--shadow-light);
    }
    input:checked + .slider-switch:before {
      transform: translateX(26px);
    }

    /* Chart card */
    .container { width: 100%; max-width: 800px; }
    .box {
      background: var(--bg-color);
      border-radius: 20px;
      padding: 2rem;
      box-shadow:
        10px 10px 30px var(--shadow-dark),
        -10px -10px 30px var(--shadow-light),
        inset 4px 4px 15px var(--shadow-dark),
        inset -4px -4px 15px var(--shadow-light);
      transition: box-shadow 0.3s, background 0.3s;
    }
    .box canvas {
      width: 100% !important;
      height: auto !important;
      border-radius: 12px;
    }

    /* Navigation buttons */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .nav-buttons button {
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      box-shadow: 4px 4px 10px var(--button-shadow), -4px -4px 10px var(--shadow-light);
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .nav-buttons button:disabled {
      opacity: 0.4;
      cursor: default;
    }
    .nav-buttons button:active {
      transform: translateY(2px);
      box-shadow: inset 2px 2px 6px var(--button-shadow);
    }

    /* Segment label */
    .segment-label {
      text-align: center;
      margin-top: 0.5rem;
      font-weight: bold;
    }

    @media (max-width:480px) {
      .box { padding: 1rem; }
      .nav-buttons button { flex: 1; margin: 0 0.5rem; }
    }
  </style>
</head>
<body>
  <!-- theme toggle -->
  <label class="switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider-switch"></span>
  </label>

  <div class="container">
    <div class="box">
      <canvas id="weeklyChart"></canvas>
      <div class="segment-label" id="segmentLabel"></div>
      <div class="nav-buttons">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </div>

  <script>
    // theme toggle
    const bodyEl = document.body;
    document.getElementById('themeToggle')
      .addEventListener('change', e => {
        bodyEl.classList.toggle('dark', e.target.checked);
        if (window.weeklyChart) window.weeklyChart.update();
      });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1) Generate or load your full time-series
      const fullData = Array.from({length: 60}, (_, i) => {
        return {
          x: luxon.DateTime.fromISO('2025-01-01').plus({days:i}).toISODate(),
          y: +(Math.random()*20 + 5).toFixed(1)
        };
      });

      // 2) Split into 7-day segments
      const segments = [];
      for (let i = 0; i < fullData.length; i += 7) {
        segments.push(fullData.slice(i, i+7));
      }
      let currentIndex = 0;

      // 3) Chart.js setup
      const ctx = document.getElementById('weeklyChart').getContext('2d');
      function makeGradient() {
        const h = ctx.canvas.clientHeight;
        const grad = ctx.createLinearGradient(0,0,0,h);
        const root = getComputedStyle(document.documentElement);
        const start = root.getPropertyValue('--chart-grad-start').trim() || 'rgba(54,162,235,0.6)';
        const end   = root.getPropertyValue('--chart-grad-end').trim()   || 'rgba(54,162,235,0.1)';
        grad.addColorStop(0, start);
        grad.addColorStop(1, end);
        return grad;
      }

      window.weeklyChart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [{
            label: 'Weekly Values',
            data: segments[currentIndex],
            fill: true,
            backgroundColor: makeGradient(),
            borderColor: getComputedStyle(document.documentElement).getPropertyValue('--chart-line').trim(),
            pointRadius: 5,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'time',
              time: { unit: 'day', tooltipFormat: 'MMM dd' },
              ticks: { color: getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim() },
              grid: { display: false }
            },
            y: {
              beginAtZero: false,
              ticks: { color: getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim() },
              grid: {
                color: getComputedStyle(document.documentElement).getPropertyValue('--shadow-dark').trim(),
                drawBorder: false
              }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: getComputedStyle(document.documentElement).getPropertyValue('--bg-color').trim(),
              titleColor: getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim(),
              bodyColor: getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim(),
              borderColor: getComputedStyle(document.documentElement).getPropertyValue('--shadow-dark').trim(),
              borderWidth: 1
            }
          }
        }
      });

      // 4) Segment navigation
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const labelEl = document.getElementById('segmentLabel');

      function updateSegment() {
        const seg = segments[currentIndex];
        weeklyChart.data.datasets[0].data = seg;
        weeklyChart.data.datasets[0].backgroundColor = makeGradient();
        const start = luxon.DateTime.fromISO(seg[0].x).toFormat('LLL dd, yyyy');
        const end   = luxon.DateTime.fromISO(seg[seg.length-1].x).toFormat('LLL dd, yyyy');
        labelEl.textContent = `Week ${currentIndex+1}: ${start} – ${end}`;
        weeklyChart.update();
        prevBtn.disabled = currentIndex === 0;
        nextBtn.disabled = currentIndex === segments.length - 1;
      }

      prevBtn.addEventListener('click', () => {
        if (currentIndex > 0) { currentIndex--; updateSegment(); }
      });
      nextBtn.addEventListener('click', () => {
        if (currentIndex < segments.length - 1) { currentIndex++; updateSegment(); }
      });

      // 5) Initialize
      updateSegment();
    });
  </script>
</body>
</html>
